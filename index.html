<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start From Here</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body, html {
            height: 100%; /* Make sure body and html take the full height of the screen */
            margin: 0; /* Remove any default margin */
            display: flex; /* Enable Flexbox */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            background-color: #f4f7fc; /* Optional background color */
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            padding: 40px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .heading {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .description {
            font-size: 16px;
            color: #555;
            margin-bottom: 30px;
        }

        .start-button {
            padding: 15px 30px;
            font-size: 18px;
            background-color:#008080; /* Bootstrap primary color */
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none; /* Remove underline from the link */
            display: inline-block;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .start-button:hover {
            background-color: #0c023a; /* Darker shade of blue on hover */
        }

        .register-text {
            margin-bottom: 10px;
            font-size: 18px;
            color: #008080;
        }

        .register-text:hover {
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Centered Content Container -->
    <div class="container">
        <div class="heading">Welcome!</div>
        <div class="description">You can register here</div>
        <!-- Start Button -->
        <a href="src/login.html" class="start-button">Start here</a>
    </div>

    <!-- Link to the separate JS file for Firebase -->
    <script type="module" src="src/app.js"></script>
</body>
</html>
