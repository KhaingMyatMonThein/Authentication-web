<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f4f8;
            font-family: 'Roboto', sans-serif;
            color: #333;
        }
        .form-container {
            max-width: 400px;
            padding: 30px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
            color: #008080; /* Teal color */
        }
        .form-control {
            border-radius: 8px;
            border: 1px solid #ddd;
            padding: 12px;
        }
        .form-control:focus {
            border-color: #008080;
            box-shadow: 0 0 5px rgba(0, 128, 128, 0.5);
        }
        .btn-primary {
            background: #008080;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        .btn-primary:hover {
            background: #006666;
            transform: translateY(-2px);
        }
        #error-box {
    display: none; /* Start hidden */
    position: relative; /* Adjust as per your design */
    background-color: #ffdddd; /* Light red background for visibility */
    color: #d8000c; /* Red text color */
    padding: 10px;
    border-radius: 5px;
    margin-top: 10px;
    font-size: 14px;
    text-align: center;
}

#error-box.show {
    display: block; /* Show when class 'show' is added */
}
        .text-center a {
            color: #008080;
            text-decoration: none;
            font-weight: bold;
        }
        .text-center a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>




    <!-- Login Form -->
    <div class="form-container">
        <h2>Welcome Back</h2>
        <div id="error-box"></div>
        <form id="login-form">
            <div class="mb-3">
                <input type="email" class="form-control" id="login-email" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="login-password" placeholder="Password" required>
            </div>
             <!-- CAPTCHA Section -->
             <label for="captcha-input" class="form-label">Enter CAPTCHA</label>
             <div class="captcha-container position-relative">
                 <canvas id="captcha-canvas"></canvas>
                 <button type="button" id="regen-captcha" class="btn">&#x21bb;</button>
             </div>
             <div class="mb-3">
                 <input type="text" class="form-control" id="captcha-input" placeholder="Enter CAPTCHA" required>
             </div>
            <button id="login-button" type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        
        <p class="text-center mt-3">
            <a href="reset-email.html" id="forgot-password">Forgot Password?</a>
        </p>
        
        <p class="text-center mt-3">
            <a href="signup.html">Don't have an account? Sign Up</a>
        </p>
    </div>

    <!-- Firebase SDKs -->
    <script type="module" src="app.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
