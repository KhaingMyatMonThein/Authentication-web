<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f7fc;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            padding: 40px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .heading {
            font-size: 24px;
            margin-bottom: 20px;
            color: #008080;
        }

        .description {
            margin-bottom: 20px;
            font-size: 18px;
        }

        .button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #008080;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #006666;
        }
    </style>
</head>
<body>

    <!-- Centered Content Container -->
    <div class="container">
        <h2 class="heading">Welcome to the Dashboard!</h2>
        <div class="description">You have successfully logged in.</div>
        <!-- Logout Button -->
        <button onclick="logout()" class="button">Logout</button>
    </div>

    <!-- Firebase v8 JS SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

   

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA1h1w5mZ6TsXjrvrNGYIn89KyVwL0sO9A",
            authDomain: "kmmtdb.firebaseapp.com",
            projectId: "kmmtdb",
            storageBucket: "kmmtdb.firebasestorage.app",
            messagingSenderId: "654043929614",
            appId: "1:654043929614:web:63f37234ebc850ed3c305f",
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Logout function
        function logout() {
            const confirmed = confirm("Are you sure to logout?");
            if (confirmed) {
                auth.signOut()
                    .then(() => {
                        alert("Your logout process is successful");
                        window.location.href = 'signup.html'; // Make sure signup.html is in the correct path
                    })
                    .catch((error) => {
                        console.error("Error during logout:", error.message);
                        alert("Logout failed. Please try again.");
                    });
            }
        }
    </script>
</body>
</html>
